<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Pentest Command and Control WebUI">
    <meta name="author" content="Rodney O. C. Melby">
    <title>{% block title %}C&C:Red Alert{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'recon/style.css' %}">
    <script src="{% static 'recon/main.js' %}" defer></script>
